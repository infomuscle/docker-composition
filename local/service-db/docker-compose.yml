version: "2"

networks:
  default:
    external:
      name: local-network

services:
  mysql:
    image: infomuscle10/mysql
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - TZ=Asia/Seoul
    command:
      - --character-set-server=utf8mb4
    volumes:
      - ./mysql:/var/lib/mysql
  postgres:
    image: infomuscle10/postgres
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - PGDATA=/data/pgdata
      - POSTGRES_PASSWORD=password
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
  oracle-ee-12c-slim:
    image: infomuscle10/oracle-ee-12c-slim
    container_name: oracle-ee-12c-slim
    ports:
      - "1521:1521"
    environment:
      - TZ=Asia/Seoul
    volumes:
      - ./oracle:/opt/oracle/oradata